# Firebase App Hosting configuration for development/testing
# To use: copy this content to apphosting.yaml

runConfig:
  # Minimal resources for development
  maxInstances: 1
  minInstances: 0
  concurrency: 50
  cpu: 0.5
  memoryMiB: 256
  
  # Development environment variables
  env:
    NODE_ENV: "development"
    NEXT_TELEMETRY_DISABLED: "1"
    DEBUG: "true"
