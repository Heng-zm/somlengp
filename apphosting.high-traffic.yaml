# Firebase App Hosting configuration for high-traffic scenarios
# To use: copy this content to apphosting.yaml

runConfig:
  # High-performance resources
  maxInstances: 20
  minInstances: 2
  concurrency: 1000
  cpu: 2
  memoryMiB: 1024
  
  # Production environment with caching enabled
  env:
    NODE_ENV: "production"
    NEXT_TELEMETRY_DISABLED: "1"
    ENABLE_CACHE: "true"
    OPTIMIZE_BUNDLE: "true"
    
  # Timeout settings for high concurrency
  timeoutSeconds: 60
  
  # Scaling behavior
  scaling:
    targetConcurrency: 800
    targetCPUUtilization: 80
